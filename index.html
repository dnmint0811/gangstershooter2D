<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Misson Select</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px; /* nhỏ vừa mắt vì font này to */
      line-height: 1.5;
      background: #000;
      color: white;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .map-grid {
  display: flex;
  flex-wrap: nowrap;         /* ❗ KHÔNG cho xuống dòng */
  overflow-x: auto;          /* ✅ Trượt ngang nếu không đủ chỗ */
  justify-content: center;
  gap: 12px;
  padding-bottom: 20px;
}

.map-option {
  flex: 0 0 auto;
  width: 200px;              /* ✅ Kích thước nhỏ hơn */
  border: 2px solid #fff;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s;
  background: #000;
}

.map-option:hover {
  transform: scale(1.05);
}

.map-option img {
  width: 100%;
  display: block;
}

.map-option p {
  margin: 0;
  padding: 10px;
  background: #222;
  color: white;
  font-size: 14px;
}

  </style>
</head>
<body>
 <h1>    MISSON</h1>
<div class="map-grid">
  <div class="map-option" onclick="startGame('map1.png')">
    <img src="assets/images/map1.png" alt="Map 1">
    <p>Back Alley Night</p>
  </div>
  <div class="map-option" onclick="startGame('map2.png')">
    <img src="assets/images/map2.png" alt="Map 2">
    <p>Construction Zone</p>
  </div>
  <div class="map-option" onclick="startGame('map3.png')">
    <img src="assets/images/map3.png" alt="Map 3">
    <p>Subway Escape</p>
  </div>
  <div class="map-option" onclick="startGame('map4.png')">
    <img src="assets/images/map4.png" alt="Map 4">
    <p>Don's Mansion</p>
  </div>
</div>

  <script>
    function startGame(mapImage) {
  localStorage.setItem("selectedMap", mapImage);
  window.location.href = "gameplay.html"; // thay vì "index.html"
}

  </script>
</body>
</html>
