<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Responsive Shooter</title>
  <link rel="stylesheet" href="style.css">
   <script>
    window.onload = function () {
      window.location.href = "https://dnmint0811.github.io/TrevorVideoTrailer/"; // thay bằng URL bạn muốn
    };
  </script>
</head>
<body>
   <div class="game-wrapper">
    <div class="game-container">
      <div class="menu-button" onclick="window.location.href='index.html'">
      <img src="assets/images/ic_menu.png" alt="Back to Menu" />
    </div>
      <div class="game-over-overlay" id="gameOver">
        <div class="game-over-box">
          <h1>You Lose</h1>
          <button id="playAgain">Play Again</button>
        </div>
      </div>
      <div class="background"></div>
      <div class="player-health">
         <div class="health-bar"></div>
      </div>
      <div class="player"></div>
    </div>

   <div class="control-bar">
  <div class="control-left">
    <img src="assets/images/arrowleft.png" class="btn left-btn" />
    <img src="assets/images/arrowright.png" class="btn right-btn" />
  </div>
  <div class="control-right">
    <img src="assets/images/shooter.png" class="btn shoot-btn" />
  </div>
</div>

  </div>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
